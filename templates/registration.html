<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body style="margin-top: 60px">
<form method="POST">
    <div class="container">
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}

        <label form="Login"><b>Почта</b></label>
        <input type="text" placeholder="Введите почту" name="Mail" required>
        <label form="Password"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="Password" required>
        <label form="Nick"><b>Имя</b></label>
        <input type="text" placeholder="Введите имя" name="Name" required>
        <label form="Balance"><b>Баланс</b></label>
        <input type="text" placeholder="Введите cвой баланс" name="Balance" required>
        <button type="submit">Зарегистрироваться</button>
    </div>
</form>
</body>
</html>
