<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        {% if current_user.is_authenticated %}
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/profile" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="static/images/icon.png" width="50" height="50">
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/profile" class="nav-link px-2 link-secondary">Профиль</a></li>
            <li><a href="/add_income" class="nav-link px-2">Доходы</a></li>
            <li><a href="/add_expenses" class="nav-link px-2">Расходы</a></li>
            <li><a href="/operations" class="nav-link px-2">История операций</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <a href="/logout" class="btn btn-outline-primary me-2">Выйти</a>
        </div>

        {% else %}

        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="static/images/icon.png" width="50" height="50">
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="/about" class="nav-link px-2">О нас</a></li>
            <li><a href="/contacts" class="nav-link px-2">Контакты</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <a href="/signUp" class="btn btn-outline-primary me-2">Войти</a>
            <a href="/signIn" class="btn btn-primary">Зарегестрироваться</a>
        </div>
        {% endif %}
    </header>
</div>

<div style="padding: 25px 125px">
{% block content %}{% endblock %}
</div>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            {% if current_user.is_authenticated %}
            <a href="/profile" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img src="static/images/icon.png" width="40" height="40">
            </a>

            {% else %}

            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img src="static/images/icon.png" width="40" height="40">
            </a>
            {% endif %}
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Lev, Inc</span>
        </div>
    </footer>
</div>
</body>
</html>
